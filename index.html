<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body onload="loginprompt()">
    <div >
        
        <form method="post" onsubmit="validate(event)" class="form " >
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
            <i class="fa fa-user-circle-o"></i><i class="fa-solid fa-text"><h1 class="login_header">login</h1></i><br>
            <i class="fa fa-user co"></i><input type="text" autofocus placeholder="Enter the User Name" class="id1" id="username" required> 
            <br>
            <i class="fa fa-lock co"></i><input type="password"  placeholder="Enter the password" class="id1" id="password" required>
            <br>
            <input type="submit" class="id" value="SUBMIT">
            <br>

        </form>
    </div>
</body>

</html>
